{% extends 'base.html' %} {% block content %}
<section class="text-gray-600 body-font">
  {% for no, x in data %}
  <div
    class="container mx-auto flex px-5 py-10 md:flex-row flex-col items-center"
  >
    <div
      class="
        lg:flex-grow
        md:w-1/2
        lg:pr-24
        md:pr-16
        flex flex-col
        md:items-start md:text-left
        mb-16
        md:mb-0
        items-center
        text-center
      "
    >
      <h1
        class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900"
      >
        {{ x.title }}
      </h1>
      <p class="leading-relaxed">{{x.konten}}</p>
      <a class="mt-3 text-indigo-500 inline-flex items-center cursor-pointer"
        >Learn More
        <svg
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          class="w-4 h-4 ml-2"
          viewBox="0 0 24 24"
        >
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </a>
    </div>
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
      <img
        class="object-cover object-center rounded h-2/4"
        alt="hero"
        src="{{x.imaage}}"
      />
    </div>
  </div>
  {% endfor %}
</section>
{%endblock%}
